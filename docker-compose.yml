services:
  web:
    build: ./web
    container_name: php-web
    ports:
      - "80:80"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: phone_store
    depends_on:
      - mysql
    networks:
      - phone-store-network

  mysql:
    build: ./mysql
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql   # Persistent storage
    ports:
      - "3306:3306"                 # Optional (for debugging)
    networks:
      - phone-store-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phone-store-pma
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - phone-store-network

networks:
  phone-store-network:
    driver: bridge

volumes:
  db_data:
